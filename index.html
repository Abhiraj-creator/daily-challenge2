<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nothing Phone (1)</title>

  <style>
    @font-face {
      font-family: one;
      src: url(Sansation_Regular.ttf);
    }
    @font-face {
      font-family: two;
      src: url(korataki-rg-3cf0d889-B6eTgmP5.ttf);
    }
    @font-face {
      font-family: three;
      src: url(korataki-rg-3cf0d889.ttf);
    }
    @font-face {
      font-family: four;
      src: url(Ndot-55-DoenNkNm.ttf);
    }
    @font-face {
      font-family: five;
      src: url(Sansation_Regular-COtNG1MQ.ttf);
    }
    @font-face {
      font-family: six;
      src: url(remixicon.woff2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      background: black;
    }
    .main {
      min-height: 100vh;
      width: 100%;
      background-color: black;
      box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
      overflow-x: hidden;
    }

    /* NAVIGATION */
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      position: relative;
      z-index: 10;
    }
    .logo {
      color: white;
      font-family: four;
      font-size: 3.2rem;
      background-image: url(https://reimagine.godcarft.fun/Group5.svg);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      padding: 15px 30px;
      text-transform: uppercase;
    }
    .search input {
      padding: 15px 45px;
      background-color: black;
      border: none;
      outline: none;
      font-size: 1.2rem;
      color: white;
      background-image: url(https://reimagine.godcarft.fun/Group4.png);
      background-position: center;
      background-size: contain;
      background-repeat: no-repeat;
      font-family: six;
    }
    .links {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    .links a {
      background-image: url(https://reimagine.godcarft.fun/Group%201.svg);
      padding: 15px 30px;
      color: white;
      text-decoration: none;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      font-family: two;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Hamburger button (hidden by default) */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }
    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      transition: all 0.3s ease;
    }

    /* CONTENT SECTION */
    main .content {
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      margin-top: 70px;
      flex-wrap: wrap;
      padding: 0 70px;
      text-align: center;
    }
    .content h1 {
      color: rgba(255, 255, 255, 0.6);
      font-family: two;
      font-size: 2.8rem;
      font-weight: 100;
      line-height: 70px;
      text-transform: uppercase;
      margin-left: -250px;
    }
    .content #pure {
      padding-left: 50px;
    }
    .images {
      display: flex;
      position: relative;
      justify-content: center;
    }
    .images img {
      height: 65vh;
      rotate: -35deg;
      max-width: 100%;
    }
    .images #second {
      position: absolute;
      left: 40%;
    }
    main > h2 {
      color: white;
      font-family: four;
      margin-top: -100px;
      margin-left: 60px;
    }

    /* Decorative Lines */
    .line1, .line2, .line3, .line4, .line5, .line6, .line7, .line8 {
      position: absolute;
      background-color: #fff;
      width: 3px;
    }
    .line1 { height: 160px; left: 23%; top: 11%; rotate: -55deg; }
    .line2 { height: 250px; top: 10.9%; rotate: 90deg; left: 35.7%; }
    .line3 { height: 157px; left: 49%; top: 21.3%; rotate: -70deg; }
    .line4 { height: 153px; left: 58.9%; top: 25.4%; rotate: 90deg; }
    .line5 { height: 290px; left: 45%; top: 15%; rotate: -70deg; }
    .line6 { height: 90px; left: 57.2%; top: 36.4%; rotate: 90deg; }
    .line7 { height: 319px; right: 11%; top: 15%; rotate: 90deg; }
    .line8 { height: 290px; right: 10%; top: 25%; rotate: 90deg; }

    /* MEDIA QUERIES */
    @media (max-width: 1024px) {
      .content h1 {
        margin-left: 0;
        font-size: 2.2rem;
        line-height: 50px;
      }
      .images img {
        height: 50vh;
        rotate: -20deg;
      }
      main > h2 {
        margin-top: 0;
        font-size: 1rem;
      }
    }

    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .hamburger {
        display: flex;
      }
      .links {
        flex-direction: column;
        width: 100%;
        display: none;
        background: rgba(0, 0, 0, 0.95);
        text-align: center;
        padding: 20px 0;
      }
      .links.active {
        display: flex;
      }
      .content {
        flex-direction: column;
        margin-top: 30px;
      }
      .images img {
        height: 40vh;
        rotate: -10deg;
      }
      main > h2 {
        text-align: center;
        margin-left: 0;
      }
      /* hide lines on mobile */
      .line1, .line2, .line3, .line4, .line5, .line6, .line7, .line8 {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 2.2rem;
      }
      .content h1 {
        font-size: 1.8rem;
        line-height: 40px;
      }
      .images img {
        height: 30vh;
        rotate: 0deg;
      }
      main > h2 {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="main">
    <nav>
      <div class="logo">Nothing</div>
      <div class="search">
        <input type="text" placeholder="Search Here...">
      </div>

      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="links" id="nav-links">
        <a href="#">Store</a>
        <a href="#">Support</a>
        <a href="#">Community</a>
      </div>
    </nav>

    <main>
      <!-- Decorative lines (Desktop only) -->
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
      <div class="line4"></div>
      <div class="line5"></div>
      <div class="line6"></div>
      <div class="line7"></div>
      <div class="line8"></div>

      <div class="content">
        <div class="text">
          <h1>Nothing Phone (1)</h1>
          <h1 id="pure">Pure Instinct</h1>
        </div>
        <div class="images">
          <img src="https://reimagine.godcarft.fun/Page_3_img/Rectangle%2041.png" alt="">
          <img id="second" src="https://reimagine.godcarft.fun/Page_3_img/BA_ABR_300_1001.png" alt="">
        </div>
      </div>

      <h2>SNAPDRAGON 778G+ | 50 MP Dual Camera</h2>
    </main>
  </div>

  <script>
    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      hamburger.classList.toggle('open');

      // Animation for hamburger icon
      const spans = hamburger.querySelectorAll('span');
      if (hamburger.classList.contains('open')) {
        spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
        spans[1].style.opacity = '0';
        spans[2].style.transform = 'rotate(-45deg) translate(5px, -5px)';
      } else {
        spans.forEach(span => {
          span.style.transform = 'none';
          span.style.opacity = '1';
        });
      }
    });
  </script>
</body>
</html>
